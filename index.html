<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippeter - C++ Code Snippets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #999;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 20px;
            background: #fff;
            border: 2px solid #fff;
            color: #000;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            background: #f0f0f0;
        }

        select {
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .snippets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .snippet-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .snippet-card:hover {
            border-color: #fff;
            transform: translateY(-2px);
        }

        .snippet-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .snippet-name {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .snippet-category {
            padding: 4px 12px;
            background: #fff;
            color: #000;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .snippet-description {
            color: #999;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #ddd;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .modal-title {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
        }

        .close-btn {
            font-size: 2rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #999;
        }

        .code-block {
            background: #282c34;
            border: 1px solid #333;
            padding: 0;
            overflow-x: auto;
            margin: 20px 0;
            border-radius: 4px;
        }

        .code-block pre {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .code-block pre code {
            background: transparent;
            padding: 0;
        }

        /* Highlight.js theme overrides */
        .hljs {
            background: #282c34;
            color: #abb2bf;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 15px 25px;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .snippets-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SNIPPETER</h1>
            <p class="subtitle">Modern C++ Code Snippets Collection</p>
        </header>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-snippets">0</span>
                <span class="stat-label">Snippets</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="total-categories">0</span>
                <span class="stat-label">Categories</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="filtered-count">0</span>
                <span class="stat-label">Showing</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search snippets...">
            </div>
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="snippets-grid" id="snippets-container"></div>

        <div class="no-results" id="no-results" style="display: none;">
            <div class="no-results-icon">âˆ…</div>
            <h2>No snippets found</h2>
            <p>Try adjusting your search or filter</p>
        </div>
    </div>

    <div class="modal" id="snippet-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modal-title"></h2>
                    <p class="snippet-description" id="modal-description"></p>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="code-block">
                <pre><code id="modal-code" class="language-cpp"></code></pre>
            </div>
            <div class="snippet-actions">
                <button class="btn" onclick="copyModalCode()">Copy Code</button>
                <button class="btn-secondary btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Snippets data will be loaded from snippets.py via fetch
        let allSnippets = [];
        let currentSnippet = null;

        // Initialize
        async function init() {
            await loadSnippets();
            setupEventListeners();
            renderSnippets();
            updateStats();
        }

        async function loadSnippets() {
            try {
                // Load from snippets.js (we'll need to create this)
                const response = await fetch('snippets.json');
                allSnippets = await response.json();
            } catch (error) {
                console.error('Error loading snippets:', error);
                // Fallback to demo data if file doesn't exist
                allSnippets = getDemoSnippets();
            }
        }

        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', filterSnippets);
            document.getElementById('category-filter').addEventListener('change', filterSnippets);

            // Close modal on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            // Close modal on background click
            document.getElementById('snippet-modal').addEventListener('click', (e) => {
                if (e.target.id === 'snippet-modal') closeModal();
            });
        }

        function renderSnippets(snippets = allSnippets) {
            const container = document.getElementById('snippets-container');
            const noResults = document.getElementById('no-results');

            if (snippets.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';

            container.innerHTML = snippets.map(snippet => `
                <div class="snippet-card" onclick='openModal(${JSON.stringify(snippet).replace(/'/g, "&apos;")})'>
                    <div class="snippet-header">
                        <div class="snippet-name">${escapeHtml(snippet.name)}</div>
                        <div class="snippet-category">${escapeHtml(snippet.category)}</div>
                    </div>
                    <div class="snippet-description">${escapeHtml(snippet.description)}</div>
                    <div class="snippet-actions" onclick="event.stopPropagation()">
                        <button class="btn" onclick='copySnippet(${JSON.stringify(snippet.snippet).replace(/'/g, "&apos;")})'>Copy</button>
                        <button class="btn-secondary" onclick='openModal(${JSON.stringify(snippet).replace(/'/g, "&apos;")})'>View</button>
                    </div>
                </div>
            `).join('');

            updateStats(snippets.length);
        }

        function filterSnippets() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;

            const filtered = allSnippets.filter(snippet => {
                const matchesSearch = !searchTerm ||
                    snippet.name.toLowerCase().includes(searchTerm) ||
                    snippet.description.toLowerCase().includes(searchTerm) ||
                    snippet.snippet.toLowerCase().includes(searchTerm);

                const matchesCategory = !category || snippet.category === category;

                return matchesSearch && matchesCategory;
            });

            renderSnippets(filtered);
        }

        function openModal(snippet) {
            currentSnippet = snippet;
            document.getElementById('modal-title').textContent = snippet.name;
            document.getElementById('modal-description').textContent = snippet.description;

            const codeElement = document.getElementById('modal-code');
            codeElement.textContent = snippet.snippet;

            // Remove any existing highlighting
            delete codeElement.dataset.highlighted;

            // Apply syntax highlighting
            hljs.highlightElement(codeElement);

            document.getElementById('snippet-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('snippet-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentSnippet = null;
        }

        function copySnippet(code) {
            navigator.clipboard.writeText(code).then(() => {
                showNotification('Copied to clipboard!');
            });
        }

        function copyModalCode() {
            if (currentSnippet) {
                copySnippet(currentSnippet.snippet);
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function updateStats(filteredCount = null) {
            document.getElementById('total-snippets').textContent = allSnippets.length;

            const categories = new Set(allSnippets.map(s => s.category));
            document.getElementById('total-categories').textContent = categories.size;

            document.getElementById('filtered-count').textContent = filteredCount ?? allSnippets.length;

            // Populate category filter
            const categoryFilter = document.getElementById('category-filter');
            if (categoryFilter.options.length === 1) {
                Array.from(categories).sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getDemoSnippets() {
            // Demo data fallback
            return [
                {
                    name: "basic-main",
                    category: "Basic",
                    description: "Simple main function template",
                    snippet: "#include <iostream>\\n\\nint main() {\\n    // Your code here\\n    return 0;\\n}"
                }
            ];
        }

        // Initialize app
        init();
    </script>
</body>
</html>
